<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Push Demo</title>
    <!-- ✅ Load socket.io directly from your backend -->
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>
    <h1>Push Demo</h1>
    <label>
      User ID:
      <input id="uid"/>
    </label>
    <input type="email" id="email" placeholder="x@y.com"/>
    <button id="sub">Subscribe to Push</button>

    <h1>WebSocket Notifications Test</h1>
    <div id="log"></div>

    <!-- ✅ Mark main.js as a module -->
    <script type="module" src="main.js"></script>

     <script>
      document.addEventListener('DOMContentLoaded', () => {
        const btn = document.getElementById('sub');
        if (btn) {
          btn.addEventListener('click', (e) => {
            console.log('✅ Subscribe button clicked!', e);
          });
        } else {
          console.log('❌ Button #sub not found!');
        }
      });
    </script>
  </body>
</html>
